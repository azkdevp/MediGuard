<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediGuard AI — Settings</title>
  <style>
    body { font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; color:#111; }
    .row { margin-bottom: 14px; max-width: 560px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { margin-top:10px; padding:10px 14px; border:0; border-radius:8px; background:#1a73e8; color:#fff; font-weight:600; cursor:pointer; }
    .note { color:#555; font-size:12px; margin-top:6px; }
    .ok { color:#22c55e; margin-left:8px; }
  </style>
</head>
<body>
  <h1>MediGuard AI — Settings</h1>
  <div class="row">
    <label for="key">Gemini API Key</label>
    <input id="key" type="password" placeholder="Paste your key (starts with AIza…)" />
    <div class="note">Stored locally in your browser via <code>chrome.storage</code>. Not sent anywhere by default.</div>
    <button id="save">Save Key</button><span id="status" class="ok" style="display:none;">Saved ✓</span>
  </div>
  <div class="row">
    <button id="clear">Remove Key</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
